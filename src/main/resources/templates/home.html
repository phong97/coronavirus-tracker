<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalCases}"></h1>
        <p class="lead">
            <span>Total cases reported as of today &nbsp;</span>
<!--            <span th:text="${today}"></span>-->
        </p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day</span>
            <span th:text="${newCases}"></span>
        </p>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
                <th scope="col">Total cases reported</th>
                <th scope="col">Changes since last day</th>
            </tr>
        </thead>
        <tr th:each="locationStat : ${locationStats}">
            <td scope="row" th:text="${locationStat.id}"></td>
            <td scope="row" th:text="${locationStat.state}"></td>
            <td scope="row" th:text="${locationStat.country}"></td>
            <td scope="row" th:text="${locationStat.totalCases}"></td>
            <td scope="row" th:text="${locationStat.newCases}"></td>
        </tr>
    </table>
</div>
</body>
</html>
